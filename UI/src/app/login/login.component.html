<mat-card class="login-container">
  <mat-card-title >Login</mat-card-title>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <div class="buttons">
      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color="primary" (click)="navigateToRegister()">Register</button>
    </div>
  </form>
<!--  <button mat-raised-button color="accent" (click)="loginWithGoogle()">Login with Google</button>-->
</mat-card>
