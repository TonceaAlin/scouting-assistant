<div class="search-container">
  <mat-form-field >
    <mat-label>Search players</mat-label>
    <input matInput (input)="onSearch($event)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div class="table-container" (scroll)="onScroll()">
  <table mat-table [dataSource]="filteredPlayers" class="mat-elevation-z10">
    <tbody #tableBody>
    <ng-container matColumnDef="shortName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let player">{{player.shortName}}</td>
    </ng-container>

    <ng-container matColumnDef="overall">
      <th mat-header-cell *matHeaderCellDef>Overall</th>
      <td mat-cell *matCellDef="let player">{{player.overall}}</td>
    </ng-container>

    <ng-container matColumnDef="value_eur">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let player">{{player.value_eur}}</td>
    </ng-container>

    <ng-container matColumnDef="compare">
      <th mat-header-cell *matHeaderCellDef>Check fit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openDialog(element.id, element.shortName)">Compare</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="similar">
      <th mat-header-cell *matHeaderCellDef>See similar players</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openSimilarDialog(element.id, element.shortName)">Similar players</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>See details</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="navigateToDetails(element.id)">Details</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </tbody>
  </table>
</div>
